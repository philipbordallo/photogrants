<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description }}">

	<title>{{ title }}</title>

	<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon.sixteen }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon.thirtyTwo }}">
	<link rel="icon" type="image/png" sizes="96x96" href="{{ favicon.ninetySix }}">

	<link rel="mask-icon" href="{{ maskIcon.svg }}" color="{{ maskIcon.color }}">

	<meta name="format-detection" content="telephone=no">

	{{#analytics}}
		<script>window.addEventListener('error', window.__e=function f(e){f.q=f.q||[];f.q.push(e)});</script>
		<script src="https://www.google-analytics.com/analytics.js" async defer></script>
	{{/analytics}}

	{{#stylesheet}}
		<link rel="stylesheet" type="text/css" media="all" href="/styles.css">
	{{/stylesheet}}
	<style type="text/css">
		noscript { font-family: monospace; }
	</style>
</head>
<body>
	<noscript>This site requires JavaScript</noscript>

	<div id="application"></div>
	<script src="/bundle.js"></script>
</body>
</html>
